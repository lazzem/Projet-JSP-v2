    <h:panelGroup columns="2">

 			 <table class="table table-bordered table-hover">

						<h:dataTable value="#{devisBean.allDevis}" var="a" border="1" >

								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Status" />
									</f:facet>
									<h:outputText value="#{a.status}"/>
								</h:column>
								
								<h:column>
									<f:facet name="header">
										<h:outputText value="Prix TraitÃ©" />
									</f:facet>
									<h:outputText value="#{a.prixTotal}"/>
								</h:column>
								
								<h:column><f:facet name="header"><h:outputText value="Action" /></f:facet>
											<h:commandButton id="btn" value="Traiter" 
					action="#{devisBean.traiterBack(a)}" />
				<h:message for="btn" /></h:column>

							</h:dataTable>
					</h:form>
				</h:panelGroup>
			</table>
		</h:form>
	</h:panelGroup>
