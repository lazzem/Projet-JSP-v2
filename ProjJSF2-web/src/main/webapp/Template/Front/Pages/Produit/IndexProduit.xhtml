<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Template/Front/HomeFront.xhtml">
<ui:define name="content">

<h:panelGroup columns="2">
  		<h:form>
 			 <table class="table table-bordered table-hover">
				<h:panelGroup columns="2">
					<h:form>
						<h:dataTable value="#{produitBean.allProds}" var="a" border="1" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                >
							
							<h:column ><f:facet name="header" ><h:outputText value="Product name" /></f:facet>
							<h:outputText value="#{a.nom}" /></h:column>
							
							<h:column><f:facet name="header"><h:outputText value="Product price" /></f:facet>
							<h:outputText value="#{a.price}" /></h:column>
							
							
							
						</h:dataTable>
					</h:form>
				</h:panelGroup>
			</table>
		</h:form>
	</h:panelGroup>
							
			
</ui:define>
</ui:composition>
