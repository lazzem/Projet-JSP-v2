<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Template/Front/HomeFront.xhtml">

	<ui:define name="content">
		<div class="container">
			<h:form class="form-signin">

				<h2 class="form-signin-heading">
					<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
					Please sign in
				</h2>
				<br />
				<br />


				
				<h:inputText value="#{loginBean.login}" class="form-control"
					placeholder="Username" required="true" />
					<br/>
				
				<h:inputSecret value="#{loginBean.password}" class="form-control"
					placeholder="Password" />
					<br/>
				<h:commandButton id="btn" value="Connexion" class="btn btn-lg btn-primary btn-block"
					action="#{loginBean.doLogin()}" />
					<br/>
				<h:message for="btn" />
				<div class="checkbox">

					<h:selectBooleanCheckbox type="checkbox" value="remember-me"> Remember me </h:selectBooleanCheckbox>

				</div>
				
			</h:form>

		</div>
		<!-- /container -->

	</ui:define>

</ui:composition>
